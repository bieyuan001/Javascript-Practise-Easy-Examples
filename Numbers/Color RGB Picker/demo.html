<!DOCTYPE html>
<html>
<head>
<title>Color RGB Picker</title>
<link rel="stylesheet" href="css/demo.css">
</head>
<body>
<div id="color">You can change colors</div>
<div id="listInput"> <span>R:</span>
  <input
        type="range"
        min="0"
        max="255"
        value="0"
        steps="1"
        id="rangeRed"
      />
  <span id="redCount">0</span> <span>G:</span>
  <input
        type="range"
        min="0"
        max="255"
        value="0"
        steps="1"
        id="rangeGreen"
      />
  <span id="greenCount">0</span> <span>B:</span>
  <input
        type="range"
        min="0"
        max="255"
        value="0"
        steps="1"
        id="rangeBlue"
      />
  <span id="blueCount">0</span> </div>
<div id="btn">
  <button id="reset">reset</button>
  <button id="getran">random</button>
</div>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
