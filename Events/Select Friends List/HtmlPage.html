<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Friends Link</title>
</head>

<style>
#sele{
	width:200px;
}
</style>
<body>
<form>
  <select id="sele">
  	<option value="#">Friends Link</option>
    <option value="https://www.google.com">Google</option>
    <option value="https://www.twitter.com">Twitter</option>
  </select>
</form>
<script>
	var getaOpen = document.getElementById("sele");
	getaOpen.addEventListener("change", function(){
		window.open(this.value,"_self");})
</script>
</body>

</html>
