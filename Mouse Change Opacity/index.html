<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div, ul, li {
    margin: 0;
    padding: 0;
}
ul, li {
    list-style: none;
}
ul {
    width: 680px;
    height: 270px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #ccc;
}
li {
    width: 128px;
    height: 128px;
    border: 1px solid #ccc;
    opacity: 0.4;
    float: left;
    margin-left: 5px;
    margin-bottom: 5px;
    cursor: pointer;
}
</style>
<script src="js/JavaScript.js"></script>
</head>
<body>
<ul>
  <li><img src="images/1.jpg" alt="example1"/></li>
  <li><img src="images/2.jpg" alt="example2"/></li>
  <li><img src="images/3.jpg" alt="example3"/></li>
  <li><img src="images/4.jpg" alt="example4"/></li>
  <li><img src="images/5.jpg" alt="example5"/></li>
  <li><img src="images/6.jpg" alt="example6"/></li>
  <li><img src="images/7.jpg" alt="example7"/></li>
  <li><img src="images/8.jpg" alt="example8"/></li>
  <li><img src="images/9.jpg" alt="example9"/></li>
  <li><img src="images/10.jpg" alt="example10"/></li>
</ul>
</body>
</html>
