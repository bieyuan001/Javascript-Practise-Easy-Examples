<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Change BackgroundColor One by One</title>
</head>
<body>
<script>
var Arraycolor = new Array("#00FF66", "#FFFF99", "#99CCFF", "#FFCCFF", "#FFCC99", "#00FFFF", "#FFFF00", "#FFCC00", "#FF00FF");
var n = 0;
function turnColors() {
    n++;
    if (n === (Arraycolor.length)){
       n = 0;
    } 
    document.body.style.backgroundColor = Arraycolor[n];
        setTimeout("turnColors()", 3000);
}
    turnColors();
</script>
</body>
</html>
