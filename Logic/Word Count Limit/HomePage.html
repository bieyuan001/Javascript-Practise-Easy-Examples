<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
	padding:0;
	margin: 0 auto;
	text-align:center;
	vertical-align:middle;
}
#fname{
	position:relative;
	width:200px;
	height:100px;
	text-align:left;
}
span{
	color:#000000;
}
</style>
<body>
   	<input type="text" id="fname" name="fname">
    <p>Word counter : <span id="counter">0</span></p>
    <p>Long Limit:120</p>
</body>
<script>
    var inputContent = document.getElementById('fname')
    inputContent.onkeyup = function() {
		var r = Math.round(Math.random()*255).toString(16);
		var g = Math.round(Math.random()*255).toString(16);
		var b = Math.round(Math.random()*255).toString(16);
        document.getElementById('counter').innerHTML = this.value.length;
		document.getElementById('counter').style.color = "#" + r + g + b;
		if(this.value.length>120){
			inputContent.style.borderColor="#ff0000";
			inputContent.style.outlineColor="#ff0000";
			inputContent.value = this.value.slice(0,120);
			alert("How dare you!");
		}else{
			inputContent.style.borderColor="#000000";
			inputContent.style.outlineColor="#000000";
			}
    };
</script>

</html>
