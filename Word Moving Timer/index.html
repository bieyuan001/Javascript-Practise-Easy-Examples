<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title></title>
<style>
body {
    height: auto;
}
</style>
</head>
<body>
<div id="test">luckydesigner.space</div>
<script>
	var i=0;
	var moveText = document.getElementById("test");
    moveText.addEventListener("mouseover", function(){
		var a = setInterval(frame,1);
		function frame(){
			if(i>=window.innerWidth){
				clearInterval(a);
				moveText.style.marginLeft = "0px";
				i=0;
			}else{
				moveText.style.marginLeft = i + "px";
				i++;
			}
		}
	})
	moveText.addEventListener("click", function(){
		moveText.style.color = "#ff8800";
	})
</script>
</body>
</html>
