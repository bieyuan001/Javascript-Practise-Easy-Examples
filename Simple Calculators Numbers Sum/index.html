<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Simple Calculators Numbers Sum</title>
<style>
* {
	padding: 0;
	margin: 0 auto;
}
body {
	width: 100%;
	height: auto;
}
#container {
	width: 600px;
	height: 20px;
	color: #000;
	margin: 20px auto 0;
}
button {
	display:block;
	}
</style>
<script src="js/sum.js"></script>
</head>
<body>
<div id="container">
  <input id="num" type="text">
  <span>Input integer numbers and add " + " between two numbers</span>
  <br/>
  <br/>
  <button id="sumBtn">Sum Up</button>
</div>
</body>
</html>
