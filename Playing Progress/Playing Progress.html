<!DOCTYPE html>
<html>
<body>
<head>
	<title>Playing Progress</title>
</head>
<style>
	#circle{
		display:inline-block;
		border-radius:10px;
	}
	#file{
		width:200px;
	}
</style>
<h1>The progress element</h1>
<label for="file">Downloading progress:</label>
<div id="circle">
	<progress id="file" value="0" max="100"></progress>
</div>
<button id="up">speed up</button>
<button id="down">cancel</button>
<script>
var fit = document.getElementById("file");
var btn = document.getElementById("up");
var cal = document.getElementById("down");
var i = 0;
cal.addEventListener("click", () => {
	fit.value = "0";
	i=0;
})
btn.addEventListener("click", () => {
	fit.value = (Number("1")+i).toString();
	i++;
	if(i>=98){
		fit.value = "100";
	}
})
</script>
</body>
</html>
