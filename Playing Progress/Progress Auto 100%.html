<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Progress Auto 100%</title>
<style>
.process_bar {
	width: 600px;
	margin: 0 auto;
	text-align: center;
	margin-top: 100px;
	color: #000000;
	font-size: 24px;
}
.bar {
	position: relative;
	width: 600px;
	height: 50px;
	margin: 0 auto;
	background-color: #00ff00;
	border-radius:50px;
}
.bar div {
	display: block;
	position: relative;
	background: #ff0000;
	height: 50px;
	line-height: 2px;
	border-radius:50px;
}
</style>
</head>
<body>
<div class="process_bar"> <span id="percentage"></span>
  <div id="box" class="bar">
    <div id="process"></div>
  </div>
</div>
<script>
        var percentage = document.getElementById("percentage");
        var box = document.getElementById("box");
        var process = document.getElementById("process");
        var i = 0;
        function progressBar() {
            i++;
            percentage.innerHTML = (Math.ceil(i / 6)) + "%";
            process.style.width = i + "px";
			box.style.opacity = (Math.ceil(100-i / 6)) + "%";
            if (i < 600) {
                setTimeout(progressBar, 10);
            }else{
				percentage.innerHTML = "MAX";
				percentage.style.display = "none";
			}
        }
        progressBar();
</script>
</body>
</html>
